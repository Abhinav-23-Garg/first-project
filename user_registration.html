<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1588776814546-10aa8e891cbf?fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .back-btn {
      margin-top: 10px;
      background-color: #7f8c8d;
    }

    .back-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>User Registration</h2>
    <!-- Form redirects directly to user_login.html -->
    <form action="user_login.html" method="get">
      <input type="text" name="phone" placeholder="Enter Phone Number" maxlength="10" required pattern="[0-9]{10}" title="Enter 10 digit phone number">
      <input type="date" name="dob" required>
      <button type="submit">Submit</button>
      <button type="button" class="back-btn" onclick="location.href='index.html'">â¬… Back</button>
    </form>
  </div>

</body>
</html>
