<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1580281657520-6f1a74f9bbd5?fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 420px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 10px;
      color: #2c3e50;
      font-size: 28px;
    }

    p {
      margin-bottom: 25px;
      color: #555;
      font-size: 16px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px; /* spacing between buttons */
      align-items: center;
      justify-content: center;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn-attend {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
    }
    .btn-attend:hover {
      background: linear-gradient(135deg, #1e8449, #27ae60);
      transform: scale(1.05);
    }

    .btn-queue {
      background: linear-gradient(135deg, #2980b9, #3498db);
    }
    .btn-queue:hover {
      background: linear-gradient(135deg, #21618c, #2980b9);
      transform: scale(1.05);
    }

    .btn-logout {
      background: linear-gradient(135deg, #e74c3c, #ff6b6b);
    }
    .btn-logout:hover {
      background: linear-gradient(135deg, #c0392b, #e74c3c);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome, Doctor</h2>
    <p>You are successfully logged in to your dashboard.</p>

    <div class="btn-group">
      <a href="#" class="btn btn-attend">ðŸ“ž Attend Call</a>
      <a href="#" class="btn btn-queue">ðŸ‘¥ View Patient Queue</a>
      <a href="doctor_registration.html" class="btn btn-logout">ðŸšª Logout</a>
    </div>
  </div>

</body>
</html>
