<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url() no-repeat center center/cover;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 60px;
            text-align: center;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
        }

        .login-button {
            position: relative;
            display: block;
            width: 220px;
            margin: 20px auto;
            padding: 15px 0;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #00f5d4, #00b4d8);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: 0.4s;
            overflow: hidden;
            z-index: 0;
        }

        /* Glowing border effect */
        .login-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00f5d4, #00b4d8, #0077b6, #00f5d4);
            background-size: 400%;
            border-radius: 30px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s;
            animation: glow 5s linear infinite;
        }

        .login-button:hover::before {
            opacity: 1;
        }

        .login-button:hover {
            transform: translateY(-5px) scale(1.05);
        }

        @keyframes glow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @media(max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-button {
                width: 180px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <button class="login-button" onclick="location.href='user_registration.html'">User Register</button>
        <button class="login-button" onclick="location.href='doctor_registration.html'">Doctor Login</button>
    </div>
</body>

</html>
